    <title>知了·帮助·老用户如何查看班级码？</title>

<body>



<section class="help-content">


    <ul id="catalog" class="catalog">

        <li>
            <a>

                老用户如何查看班级码

            </a>
        </li>
    </ul>

    <section class="sub-content">

        如果您还未登陆，请先登录；

        <br/>
        <br/>

        方法一：
        <br/>
        &emsp;&emsp;1、	打开知了，班级成员发布的状态下方有班级名称，点击名称进入群聊界面，点击右上角图标，可查看对应班级码。

        <div class="text-center">
            <img src="../../static/img/help/7@2x.png"  class=" ib response-img" />
        </div>


        <br/>
        &emsp;&emsp;2、	进入群聊界面，点击想要查看的班级进入班级群聊界面，同理点击右上角图标，可查看对应班级码。


        <div class="text-center">
            <img src="../../static/img/help/8@2x.png"  class=" ib response-img" />
        </div>

        <br/>

        方法二：
        <br/>
        &emsp;&emsp;进入“我”的页面，点击“任教班级”或者“我的孩子”，点击想查询的班级即可查看班级码。

        <div class="text-center">
            <img src="../../static/img/help/组-3@2x.png"  class=" ib response-img" />
        </div>




    </section>
</section>
